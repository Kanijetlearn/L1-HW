<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene background="color: black">
      
      <!-- Rocket body (cylinder) -->
      <a-cylinder position="0 1 -5" radius="0.5" height="3" color="#ff4136"></a-cylinder>

      <!-- Rocket tip (cone) -->
      <a-cone position="0 3 -5" radius-bottom="0.5" radius-top="0.1" height="1" color="#ff851b"></a-cone>

      
    </a-scene>
  </body>
</html>
